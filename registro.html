<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dom | Registrarse</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
                <a class="navbar-brand" href="index.html">
                        <img src="/img/main.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Mi Empresa
                      </a>
            
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        
                        <li class="nav-item d-block d-sm-block d-md-block d-lg-none">
                                <a class="btn btn-primary" href="registro.html" role="button">¡Publica tu anuncio!</a>
                                <a class="btn btn-outline-primary" href="sesion.html" role="button">Iniciar sesión</a>
                        </li>
                      </ul>
                    </div>

                    <form class="form-inline my-2 my-lg-0 d-md-none d-sm-none d-none d-lg-block">
                            <a class="btn btn-primary" href="registro.html" role="button">¡Publica tu anuncio!</a>
                            <a class="btn btn-outline-primary" href="sesion.html" role="button">Iniciar sesión</a>
                    </form>
        </div>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col">
                  <h2 class="my-4">Nuevo anuncio</h2>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <form action="">
                      <div class="form-group">
                          <label for="">Titulo del anuncio</label>
                          <input type="text" name="" id="" class="form-control">
                          <small class="form-text text-muted">Máximo 20 caracteres</small>
                      </div>
                      <div class="form-group">
                          <label for="">Descripción</label>
                          <textarea class="form-control" name="" id=""rows="2"></textarea>
                          <small class="form-text text-muted">Describa su anuncio</small>
                      </div>
                      <div class="form-group">
                            <label for="">Categoria</label>
                            <select name="" id="" class="form-control">
                                <option value="">Opcion 1</option>
                                <option value="">Opcion 2</option>
                                <option value="">Opcion 3</option>
                                <option value="">Opcion 4</option>
                                <option value="">Opcion 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Agregar imagen</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <div class="form-group">
                            <label for="formControlRange">Seleccionar tamaño de su anuncio</label>
                            <input type="range" class="form-control-range" id="formControlRange">
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlFile1">Desea agregar algo</label>
                                <div class="form-check">
                                        
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                          Opcion 1
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                          Opcion 2
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                                        <label class="form-check-label" for="exampleRadios3">
                                          Opcion 3
                                        </label>
                                      </div>
                        </div>
                  </form>
              </div>
          </div>
      </div>

      

    <!-- Optional JavaScript -->
    <script src="/js/scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
